<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Fjalla+One&family=Oswald:wght@200&family=Piazzolla:ital,wght@0,100;0,200;0,300;0,900;1,100;1,200&family=Roboto+Condensed:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
        <main>
            <div class="header">
                <h2>GitHub Explorer</h2>
            </div>
            <div class="searchbar-container active">
                <input type="search"  id="input"   name="user-input" placeholder="Enter a GitHub username..." required>
                <div class="error">
                    <p id="no-results">no search results</p>
                </div>
                <button class="btn-search" id="submit">Search</button>
            </div>
            <div id="app">
                <div class="profile-container">
a
                    <div class="profile-content">
                      <img id="avatar" src="#" alt="">
                        <div class="profile-header">
                            <div class="profile-info-wrapper">
                                <div class="profile-name">
                                    <h2 id="name"></h2>
                                    <a href="#" target="_blank" rel="noopener noreferrer" id="user"></a>
                                </div>
                                <p id="date"></p>
                            </div>
                        </div>
                        <p id="bio"></p>
                    </div>
                </div>
                <div class="profile-stats-wrapper">
                    <div class="profile-stat">
                        <p class="stat-title">Repos</p>
                        <p id="repos" class="stat-value"></p>
                    </div>
                    <div class="profile-stat">
                        <p class="stat-title">Followers</p>
                        <p id="followers" class="stat-value"></p>
                    </div>
                    <div class="profile-stat">
                        <p class="stat-title">Following</p>
                        <p id="following" class="stat-value"></p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="./script.js"></script>
</body>

</html>
